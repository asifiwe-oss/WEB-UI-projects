<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare Clinic - Book Appointment</title>
  <style>
    :root {
      --primary-color: #28a745;
      --secondary-color: #0c6b3f;
      --accent-color: #5cd65c;
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
      --shadow-color: rgba(0,0,0,0.15);
      --transition-speed: 0.4s;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      line-height: 1.7;
    }

    header {
      height: 40vh;
      background: linear-gradient(135deg, rgba(40,167,69,0.7), rgba(12,107,63,0.8)), url('https://images.unsplash.com/photo-1588776814546-1c6761a0d6b6?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    header::after {
      content:'';
      position:absolute;
      width:100%;
      height:100%;
      top:0; left:0;
      background: rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: clamp(2rem,5vw,3rem);
      z-index: 1;
      margin-bottom: 10px;
    }

    header p {
      font-size: clamp(1rem,2vw,1.2rem);
      z-index: 1;
    }

    /* Page Links below header */
    .page-links {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:20px;
      margin: -30px auto 50px auto;
    }

    .page-links a {
      padding: 12px 25px;
      background:#fff;
      color: var(--primary-color);
      font-weight: 600;
      border-radius: 12px;
      box-shadow:0 5px 15px var(--shadow-color);
      transition:0.3s;
    }

    .page-links a:hover {
      background-color: var(--primary-color);
      color:#fff;
      transform:translateY(-5px);
      box-shadow:0 15px 25px var(--shadow-color);
    }

    .section {
      max-width:1200px;
      margin:0 auto;
      padding:60px 20px;
    }

    .section h2 {
      text-align:center;
      color: var(--secondary-color);
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin-bottom:40px;
      position:relative;
    }

    .section h2::after {
      content:'';
      display:block;
      width:60px;
      height:4px;
      background-color: var(--primary-color);
      margin:15px auto 0 auto;
      border-radius:2px;
    }

    /* BOOKING FORM CARD */
    .booking-form {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px var(--shadow-color);
      max-width: 900px;
      margin: 0 auto;
    }

    .booking-form h3 {
      text-align:center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .booking-form form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      width: 100%;
      resize: none;
    }

    .booking-form textarea {
      grid-column: span 2;
      height: 120px;
    }

    .booking-form button {
      grid-column: span 2;
      padding: 15px;
      background-color: var(--primary-color);
      color:#fff;
      font-weight: 600;
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.3s;
    }

    .booking-form button:hover {
      background-color: var(--secondary-color);
    }

    /* Confirmation message */
    .confirmation {
      text-align:center;
      margin-top: 20px;
      font-weight: 600;
      color: var(--secondary-color);
      display:none;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .booking-form form {
        grid-template-columns: 1fr;
      }
      .booking-form textarea, .booking-form button {
        grid-column: span 1;
      }
    }

    footer {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Book an Appointment</h1>
    <p>Schedule your visit at HealthCare Clinic with our expert doctors.</p>
  </header>

  <!-- PAGE LINKS -->
  <div class="page-links">
    <a href="home.html">Home</a>
    <a href="book.html">Book</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- BOOKING FORM -->
  <section class="section">
    <div class="booking-form">
      <h3>Appointment Booking Form</h3>
      <form id="appointmentForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="service" id="serviceSelect" required>
          <option value="">Select Service</option>
          <option value="General Consultation">General Consultation</option>
          <option value="Pediatric Check-up">Pediatric Check-up</option>
          <option value="Dentistry">Dentistry</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Neurology">Neurology</option>
          <option value="Gynecology">Gynecology</option>
          <option value="Orthopedic Surgery">Orthopedic Surgery</option>
        </select>
        <select name="doctor" id="doctorSelect" required>
          <option value="">Select Doctor</option>
        </select>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <textarea name="message" placeholder="Additional Notes"></textarea>
        <button type="submit">Book Appointment</button>
      </form>
      <div class="confirmation" id="confirmationMessage">Your appointment has been successfully booked!</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 HealthCare Clinic. All rights reserved. | Email: info@healthcare.com | +123 456 7890</p>
  </footer>

  <script>
    // Doctor selection based on service
    const serviceDoctors = {
      "General Consultation": ["Dr. Alice Johnson"],
      "Pediatric Check-up": ["Dr. Mark Thompson"],
      "Dentistry": ["Dr. Emily Davis"],
      "Cardiology": ["Dr. John Smith"],
      "Dermatology": ["Dr. Sarah Lee"],
      "Neurology": ["Dr. Michael Brown"],
      "Gynecology": ["Dr. Linda White"],
      "Orthopedic Surgery": ["Dr. Robert Green"]
    };

    const serviceSelect = document.getElementById('serviceSelect');
    const doctorSelect = document.getElementById('doctorSelect');

    serviceSelect.addEventListener('change', () => {
      const selectedService = serviceSelect.value;
      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
      if(serviceDoctors[selectedService]){
        serviceDoctors[selectedService].forEach(doc => {
          const option = document.createElement('option');
          option.value = doc;
          option.textContent = doc;
          doctorSelect.appendChild(option);
        });
      }
    });

    // Form submission simulation
    const form = document.getElementById('appointmentForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
  </script>

</body>
</html>
